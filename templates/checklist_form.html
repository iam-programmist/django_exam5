{% extends 'base.html' %}
{% block title %}Add/Edit Task{% endblock %}
{% block content %}
    <h1>{% if object %}Edit Task{% else %}Add New Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'checklist_list' %}">Cancel</a>
{% endblock %}
