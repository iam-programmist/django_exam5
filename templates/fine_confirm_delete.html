{% extends 'base.html' %}
{% block title %}Delete Fine{% endblock %}
{% block content %}
    <h1>Are you sure you want to delete this fine?</h1>
    <p>{{ object.reason }} - ${{ object.amount }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'fine_list' %}">Cancel</a>
{% endblock %}
