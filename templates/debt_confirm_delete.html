{% extends 'base.html' %}
{% block title %}Delete Debt{% endblock %}
{% block content %}
    <h1>Are you sure you want to delete this debt?</h1>
    <p>{{ object.amount }} for {{ object.client }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'debt_list' %}">Cancel</a>
{% endblock %}
