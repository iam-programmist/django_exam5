{% extends 'base.html' %}
{% block title %}Client List{% endblock %}
{% block content %}
    <h1>Client List</h1>
    <a href="{% url 'client_create' %}">Create New Client</a>
    <ul>
        {% for client in object_list %}
            <li>
                <a href="{% url 'client_detail' client.id %}">{{ client.first_name }} {{ client.last_name }}</a>
                <a href="{% url 'client_update' client.id %}">Edit</a>
                <a href="{% url 'client_delete' client.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
