{% extends 'base.html' %}
{% block title %}Add/Edit Product{% endblock %}
{% block content %}
    <h1>{% if object %}Edit Product{% else %}Add New Product{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'product_list' %}">Cancel</a>
{% endblock %}
