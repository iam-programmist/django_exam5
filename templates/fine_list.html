{% extends 'base.html' %}
{% block title %}Fine List{% endblock %}
{% block content %}
    <h1>Fines</h1>
    <a href="{% url 'fine_create' %}">Add New Fine</a>
    <ul>
        {% for fine in object_list %}
            <li>
                <a href="{% url 'fine_detail' fine.id %}">
                    {{ fine.reason }} - ${{ fine.amount }}
                </a>
                <a href="{% url 'fine_update' fine.id %}">Edit</a>
                <a href="{% url 'fine_delete' fine.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
