{% extends 'base.html' %}
{% block title %}Delete Purchase{% endblock %}
{% block content %}
    <h1>Are you sure you want to delete this purchase?</h1>
    <p>{{ object.product }} for ${{ object.total }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'purchase_list' %}">Cancel</a>
{% endblock %}
