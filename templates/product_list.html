{% extends 'base.html' %}
{% block title %}Product List{% endblock %}
{% block content %}
    <h1>Products</h1>
    <a href="{% url 'product_create' %}">Add New Product</a>
    <ul>
        {% for product in object_list %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }} - ${{ product.price }}</a>
                <a href="{% url 'product_update' product.id %}">Edit</a>
                <a href="{% url 'product_delete' product.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
