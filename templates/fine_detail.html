{% extends 'base.html' %}
{% block title %}Fine Detail{% endblock %}
{% block content %}
    <h1>Fine Details</h1>
    <p><strong>Client:</strong> {{ object.client }}</p>
    <p><strong>Reason:</strong> {{ object.reason }}</p>
    <p><strong>Amount:</strong> ${{ object.amount }}</p>
    <p><strong>Date:</strong> {{ object.created_at }}</p>
    <a href="{% url 'fine_update' object.id %}">Edit</a>
    <a href="{% url 'fine_delete' object.id %}">Delete</a>
    <a href="{% url 'fine_list' %}">Back to Fines</a>
{% endblock %}
