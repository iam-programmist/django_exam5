{% extends 'base.html' %}
{% block title %}Delete Client{% endblock %}
{% block content %}
    <h1>Are you sure you want to delete this client?</h1>
    <p>{{ object.first_name }} {{ object.last_name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'client_list' %}">Cancel</a>
{% endblock %}
