{% extends 'base.html' %}
{% block title %}Add/Edit Contact Record{% endblock %}
{% block content %}
    <h1>{% if object %}Edit Contact Record{% else %}Add New Contact Record{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'contacthistory_list' %}">Cancel</a>
{% endblock %}
