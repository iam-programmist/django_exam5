{% extends 'base.html' %}
{% block title %}Add/Edit Purchase{% endblock %}
{% block content %}
    <h1>{% if object %}Edit Purchase{% else %}Add New Purchase{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'purchase_list' %}">Cancel</a>
{% endblock %}
