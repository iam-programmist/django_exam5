{% extends 'base.html' %}
{% block title %}Add/Edit Notification{% endblock %}
{% block content %}
    <h1>{% if object %}Edit Notification{% else %}Add New Notification{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'notification_list' %}">Cancel</a>
{% endblock %}
