{% extends 'base.html' %}
{% block title %}Add/Edit Debt{% endblock %}
{% block content %}
    <h1>{% if object %}Edit Debt{% else %}Add New Debt{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'debt_list' %}">Cancel</a>
{% endblock %}
