{% extends 'base.html' %}
{% block title %}Delete Notification{% endblock %}
{% block content %}
    <h1>Are you sure you want to delete this notification?</h1>
    <p>{{ object.message }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'notification_list' %}">Cancel</a>
{% endblock %}
