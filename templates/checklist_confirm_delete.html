{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}
    <h1>Are you sure you want to delete this task?</h1>
    <p>{{ object.task }} - {{ object.is_completed|yesno:"Completed,Pending" }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'checklist_list' %}">Cancel</a>
{% endblock %}
