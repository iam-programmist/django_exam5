{% extends 'base.html' %}
{% block title %}Delete User{% endblock %}
{% block content %}
    <h1>Are you sure you want to delete this user?</h1>
    <p>{{ object.first_name }} {{ object.last_name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'customuser_list' %}">Cancel</a>
{% endblock %}
