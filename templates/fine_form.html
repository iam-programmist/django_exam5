{% extends 'base.html' %}
{% block title %}Add/Edit Fine{% endblock %}
{% block content %}
    <h1>{% if object %}Edit Fine{% else %}Add New Fine{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'fine_list' %}">Cancel</a>
{% endblock %}
