{% extends 'base.html' %}
{% block title %}Add/Edit Client{% endblock %}
{% block content %}
    <h1>{% if object %}Edit Client{% else %}Add New Client{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'client_list' %}">Cancel</a>
{% endblock %}
