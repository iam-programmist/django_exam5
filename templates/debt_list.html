{% extends 'base.html' %}
{% block title %}Debt List{% endblock %}
{% block content %}
    <h1>Debts</h1>
    <a href="{% url 'debt_create' %}">Add New Debt</a>
    <ul>
        {% for debt in object_list %}
            <li>
                <a href="{% url 'debt_detail' debt.id %}">${{ debt.amount }} - {{ debt.client }}</a>
                <a href="{% url 'debt_update' debt.id %}">Edit</a>
                <a href="{% url 'debt_delete' debt.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
