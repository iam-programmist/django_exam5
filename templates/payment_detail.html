{% extends 'base.html' %}
{% block title %}Payment Detail{% endblock %}
{% block content %}
    <h1>Payment Details</h1>
    <p><strong>Client:</strong> {{ object.client }}</p>
    <p><strong>Amount:</strong> ${{ object.amount }}</p>
    <p><strong>Date:</strong> {{ object.date }}</p>
    <p><strong>Method:</strong> {{ object.method }}</p>
    <a href="{% url 'payment_update' object.id %}">Edit</a>
    <a href="{% url 'payment_delete' object.id %}">Delete</a>
    <a href="{% url 'payment_list' %}">Back to Payment List</a>
{% endblock %}
